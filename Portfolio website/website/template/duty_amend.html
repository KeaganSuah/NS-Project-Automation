{% extends "base.html" %} {% block title %}Amend Database{% endblock %}

{% block content %}
<!--for styling the page-->
<style>
    .wrapper {
    text-align: center;
}

.button {
    position: absolute;
    top: 50%;
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 10px 40px;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}
</style>
<style type="text/css">
/* general styling */
body {
  font-family: "Times New Roman", Times, serif;
  line-height: 1.25;
  background-image: url({{ url_for('static', filename='9amb.png') }});
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.boxedbackground {
  width: 90%;
  border-radius: 10px;
  background-color: rgb(200,200,200);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  padding: 10px;
  margin: auto;
   text-align: left;
}
.btn {
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-weight: 400;
  letter-spacing: .5px;
  margin: 0;
  text-transform: uppercase;
}
.row {
  background: #fff;
  min-width: 960px;
  padding: 66px 0 44px 0;
}

</style>
<form method="POST">
    <br>
    <div class="boxedbackground">
    <h1 align="center" style=font-size:35px><b>Amend Personnel</b></h1>
    </div>
<!--input for type of branch-->
<br>
<div class="boxedbackground">

<!--div is used to show details belonging to branch selected-->
<!--input for personnel name to be deleted-->
    <label for="amend_name_do">Select Personnel name</label>
    <br>
     <Select id="amend_name_do" name="amend_name_do" class="form-control" style="width:100%;">
     <option>Choose your option</option>
        {%for person in name_list_do%}
   <option value='{{ person }}'>{{ person.upper() }}</option>
        {%endfor%}
     </Select>
<br>
<br>
    <!--dropdown list for the variety of ranks-->
    <label for="rank">Select the personnel new rank</label>
     <Select id="rank" name="rank" class="form-control" required>
     <option>Choose your option</option>
        {%for rank in ranking%}
   <option value='{{ rank }}'>{{ rank.upper() }}</option>
        {%endfor%}
     </Select>
<!--input for updated name-->
    <br><label for="name">Key in updated personnel name, if not please leave black</label><input type="text" class="form-control" id="name" name="name" placeholder="Enter Personnel Name" required/>
    <br><label for="branch">Enter Branch</label><Select id="branch" name="branch" class="form-control" required>
     <option>Choose your option</option>
   {% for branch_string in branches_string %}
   <option value="{{ branch_string }}">{{ dropdown_branch.get(branch_string).upper() }}</option>
    {% endfor %}
</Select>
    <br>
    <br>
    <div class="wrapper">
    <button type="submit" class="btn btn-primary" style="width:35%;" align="center">Amend</button>
    </div>
        <br>
<a href="/duty_home" class="previous">&laquo; Back</a>
</div>
</form>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $('#amend_name_do').select2();
});
</script>

{% endblock %}
