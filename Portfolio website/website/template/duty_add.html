{% extends "base.html" %} {% block title %}Adding Database{% endblock %}

{% block content %}
<!--for styling the page-->
<style>
    .wrapper {
    text-align: center;
}

.button {
    position: absolute;
    top: 50%;
}
</style>
<style type="text/css">
/* general styling */
body {
  font-family: "Times New Roman", Times, serif;
  line-height: 1.25;
  background-image: url({{ url_for('static', filename='9amb.png') }});
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.boxedbackground {
  width: 90%;
  border-radius: 10px;
  background-image: url('https://garden.spoonflower.com/c/12359263/p/f/l/bTUNumvFmPzvHski3IXgNWlkrWaTMC0CWTvgFGjzJapZfTNOtUBjMR8/Solid%20light%20grey.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  padding: 10px;
  margin: auto;
   text-align: left;
}
</style>
<form method="POST">
    <br>
    <div class="boxedbackground">
    <h1 align="center" style=font-size:35px><b>Add Personnel</b></h1>
    </div>>
    <br>
<!--input for the variety of ranks-->
    <div class="boxedbackground">
    <label for="rank_duty">Select your rank</label>
     <Select id="rank_duty" name="rank_duty" class="form-control" required>
     <option>Choose your option</option>
        {%for rank in ranking%}
   <option value='{{ rank }}'>{{ rank.upper() }}</option>
        {%endfor%}
     </Select>
<!--input for the personnel name-->
    <br><label for="name_duty">Personnel Name</label><input type="text" class="form-control" id="name_duty" name="name_duty" placeholder="Enter Personnel Name" required/>
<!--input for confirmation name-->
    <br><label for="name2_duty">Confirm Personnel Name</label><input type="text" class="form-control" id="name2_duty" name="name2_duty" placeholder="Enter Personnel Name" required/>
<!--input for type of branch-->
    <br><label for="branch">Enter Branch</label><Select id="branch" name="branch" class="form-control" required>
     <option>Choose your option</option>
        <option value="92FMD">92FMD</option>
        <option value="93FMD">93FMD</option>
        <option value="BN HQ">BN HQ</option>
        <option value="VPS">VPS</option>
        <option value="92/93/VPS HQ">92/93/VPS HQ</option>
</Select>
    <br><label for="excuse">Enter type of Duty</label><Select id="excuse" name="excuse" class="form-control" required>
     <option>Choose your option</option>
        <option value="n">Normal Duty</option>
   <option value="y">Excuse Duty</option>
</Select>
    <br>
    <div class="wrapper">
    <button type="submit" class="btn btn-primary" style="width:35%;" align="center">Add</button>
    </div>
        <br>
    </div>
<br>
</form>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

{% endblock %}
